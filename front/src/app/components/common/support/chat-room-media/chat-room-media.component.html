<aside class="chat-room-media">
  <ul class="chat-room-media__users-list">
    @for(user of usersList(); let index = $index; track index){
    <li class="chat-room-media__user">{{user}}
      <video autoplay playsInline class="chat-room-media__webcam-video"></video>
    </li>
    }
  </ul>

  <form class="chat-room-media__controls">
    <label class="chat-room-media__label chat-room-media__control">
      <input type="checkbox" name="" class="chat-room-media__input">Webcam</label>

    <label class="chat-room-media__label chat-room-media__control">
      <input type="checkbox" name="" class="chat-room-media__input">Audio</label>

    <label class="chat-room-media__label chat-room-media__control">
      <input type="checkbox" name="" class="chat-room-media__input">Screencast</label>
  </form>
</aside>
